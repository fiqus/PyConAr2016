<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="all">
        Todas
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favoritas
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()" hidden>
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Buscar">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #scheduleList [hidden]="shownSessions === 0">
      <ion-item-group *ngFor="let day of confDays">
      <ion-item-divider sticky class="day-divider">
        <ion-icon name="md-calendar" item-left></ion-icon>
        <ion-label class="item-stable schedule-day" (click)="toggleDay(day)"
                   [ngClass]="{'active': isDayShown(day)}">
          <strong>{{day.date|date}}</strong>
        </ion-label>
      </ion-item-divider>
      <ion-item-group *ngFor="let group of day.groups"
                      class="item-accordion" [hidden]="isDayShown(day)">
        <ion-item-divider sticky>
          <ion-label>
            {{group.time}}
          </ion-label>
        </ion-item-divider>

        <ion-item-sliding *ngFor="let session of group.sessions"
                          #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">

          <button ion-item (click)="goToSessionDetail(session)">
            <h3>{{session.name}}</h3>
            <p>
              {{session.timeStart}} &mdash;
              {{session.timeEnd}}:
              {{session.location}}
            </p>
          </button>

          <ion-item-options>
            <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
              Favorita
            </button>
            <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
              Eliminar
            </button>
          </ion-item-options>

        </ion-item-sliding>

      </ion-item-group>
      </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="confDays.length > 0">
      No se encontraron charlas
  </ion-list-header>


</ion-content>

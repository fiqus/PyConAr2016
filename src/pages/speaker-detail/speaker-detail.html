<ion-header>
  <ion-navbar>
    <ion-title>{{speaker.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="speaker-detail">

  <div text-center>
    <img [src]="speaker.profilePic" [alt]="speaker.name"><br>

    <button ion-button icon-only clear small color="twitter" (click)="goToSpeakerTwitter(speaker)">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
  </div>
</ion-content>
